{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block title %}
    reset password
{% endblock %}
<!-- otp_form.html -->
{% block content %}

    <div class="d-flex justify-content-center mt-5" dir="rtl">
        <div class="container d-flex justify-content-center border-top border-bottom mt-5">
            <div class="col-xl-9 col-lg-9 col-md-5 col-sm-5 col-xs-6 bg-transparent mt-0 mx-sm-5 px-4 pt-4 pb-3">
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit">ایجاد رمز عبور حدید</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
