{% extends 'base.html' %}
<!-- otp_form.html -->
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="d-flex justify-content-center my-5" dir="rtl">
        <div class="container d-flex justify-content-center border-top border-bottom mt-5">
            <div class="row d-flex justify-content-center text-center align-items-center mb-5 ">
                {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                <div class="col-sm-10 bg-transparent mt-0 mx-sm-5 px-4 pt-4 pb-3">
                    <form method="post">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <button type="submit">ورود</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row my-5">

    </div>

{% endblock %}
